version: '3.8'

services:
  backend:
    build:
      context: .  # ← Contexto na RAIZ do projeto
      dockerfile: Dockerfile.backend
    container_name: teste-api-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: .  # ← Contexto na RAIZ do projeto
      dockerfile: Dockerfile.frontend
    container_name: teste-api-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge